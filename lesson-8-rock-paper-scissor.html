<!DOCTYPE>
<html>
  <head>
    <title>stone paper sissor</title>
  </head>
  <body>
    <p>
      <button onclick="
        playGame('rock');
      ">Rock</button>
      <button onclick="        
        playGame('paper');
      ">Paper</button>
      <button onclick="
        playGame('scissor');
      ">scissor</button>
      <button onclick="
        resetScores();
      "> Reset score</button>
    </p>

    <p><a href="stone-paper-scissor.html">click here </a> to play </p>
  
  </body>
  <script>
    const scores=JSON.parse(localStorage.getItem('scores')) || {
      wins:0,
      losses:0,
      tie : 0
    };
    
    
    
    

    function playGame(playermove){
      computerMove = pickComputerMove()  
      let result='';

      if(playermove === 'scissor'){
        if(computerMove === 'rock'){
          result='loss';
        }else if(computerMove === 'paper'){
          result = 'win';
        }else{
          result = 'tie'
        }

      }else if(playermove === 'paper'){
        if(computerMove === 'rock'){
          result='win';
        }else if(computerMove === 'paper'){
          result = 'tie';
        }else{
          result = 'loss'
        }
        
      }else{
        if(computerMove === 'rock'){
          result='tie';
        }else if(computerMove === 'paper'){
          result = 'loss';
        }else{
          result = 'win'
        }
      }
      
      
      
    
      alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}.\n${validateScore(result)}`);
      
      // Wins: ,Losses: ,Ties: 


    } 

    function pickComputerMove(){
      const randomNumber=Math.random();
      let computerMove='';
      if(randomNumber >=0 && randomNumber < 1/3){
          computerMove='rock'
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove='paper'
        }else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove='scissor'
        }
        
        return computerMove;
    }
    function validateScore(result){
      
      if(result === 'win'){
        scores.wins+=1;       
      }else if(result === 'loss'){
        scores.losses+=1;      
      }else if(result === 'tie'){
        scores.tie +=1;
      }
      localStorage.setItem('scores',JSON.stringify(scores));
      
      return `Wins:${scores.wins} ,Losses:${scores.losses} ,Ties:${scores.tie}`;
    }

    function resetScores(){
      localStorage.removeItem('scores')
      scores.wins=0;
      scores.losses=0;
      scores.tie=0;
    }


  </script>
  	
</html>
