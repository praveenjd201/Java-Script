<!DOCTYPE>
<html>
  <head>
    <title>12-rock paper sissor</title>
    <link href="styles/12-rock-paper-scissor.css" rel="stylesheet" >
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="gadgets-container">
      <button class="move-btn js-rock" ><img src="../icons/rock-emoji.png" class="move-icon"> 
      </button>
      <button class="move-btn js-paper" ><img src="../icons/paper-emoji.png" class="move-icon">
      </button>
      <button class="move-btn js-scissor" ><img src="../icons/scissor-emoji.png" class="move-icon">
      </button>    
    </div>

    <p class="js-result result"></p>
    <p class="js-moves moves"> 
      
    </p>
    <p class="js-score score"> </p>
    <p>
    <button class="btn-reset js-resetScores" > Reset score</button>
    <button class="btn-autoPlay js-autoPlay" > AutoPlay</button>
    </p>
    <p class="js-reset-confirmationTab">
    </p>

    <p><a href="stone-paper-scissor.html">click here </a> to play </p>

  
  </body>
  <script src="script/12-rock-paper-scissor.js"></script>

  	
</html>
