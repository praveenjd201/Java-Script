      function removeEgg(food){
        const result=[];
        let eggsRemoved=0;
        const foodCopy=food.slice();
        for(let i=0;i<food.length;i++){

          if(foodCopy.reverse()[i] === 'egg' && eggsRemoved < 2){
            eggsRemoved++ ;     
            continue;           
          }
          result.push(foodCopy[i]);          
        }
        return result.reverse();
      }
