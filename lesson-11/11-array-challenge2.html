      // 11W
      function findIndex(array,word){
        for(let i=0;i<array.length;i++){
          if(array[i] === word){
            return i;
          }          
        }
        return -1;
      }
      
      function unique(array){
        const result=[];
        for(let i=0;i<array.length;i++){
          let word=array[i];
          if(findIndex(result,word) === -1){
            result.push(array[i]);
          }
        }
        return result;
        
        
      }
      const array=['green','red','blue','red'];
      console.log(unique(array));
